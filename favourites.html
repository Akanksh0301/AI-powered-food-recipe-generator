<!DOCTYPE html>
<html>
<head>
  <title>Favourites - SmartChef</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-roboto">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-red-500">❤️ Your Favourite Recipes</h1>
    <div id="favouritesContainer" class="space-y-4"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('favouritesContainer');
      const favourites = JSON.parse(localStorage.getItem('favourites')) || [];

      if (favourites.length === 0) {
        container.innerHTML = '<p class="text-gray-600">You have no favourite recipes yet.</p>';
        return;
      }

      const html = favourites.map(recipe => `
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-xl font-bold mb-2">${recipe.title}</h3>
          <img src="${recipe.image}" alt="${recipe.title}" class="w-full h-48 object-cover rounded mb-2"/>
          <p class="mb-2">${recipe.summary ? recipe.summary.replace(/<[^>]+>/g, '') : ''}</p>
         </div>
      `).join('');

      container.innerHTML = html;
    });
  </script>
</body>
</html>
